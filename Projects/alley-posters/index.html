<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Alley Posters (Exercise)</title>

        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="pic1"
                            <div>
                                <img src="images/mona-lisa.jpg"
                                alt="by Leonardo da Vinci
                                "
                                >
                            </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="pic3"
                        <div>
                            <h1>Welcome to the art Exibit</h1>
                        
                        </div>
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->

                        <div>
                            <img src="images/Starry NIght.jpg"
                            alt="By Vincent van Gogh
                            "
                            >
                        </div>
                </div>

                </div>
            </div>
        </div>
